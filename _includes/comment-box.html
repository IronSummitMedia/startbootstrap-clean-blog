<form id="comment-form">
    <div class="mb-3">
        <label for="nameLabel" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameLabel" placeholder="Your Name" readonly>
    </div>
    <div class="mb-3">
        <label for="commentTextArea" class="form-label">Comment</label>
        <textarea class="form-control" id="comment-input" rows="3"></textarea>
        <div class="mb-3">
            <button type="button" class="btn btn-secondary btn-sm">Reply</button>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>

<!-- Add an empty list to display comments -->
<ul id="comments-container"></ul>
