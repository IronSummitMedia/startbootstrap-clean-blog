---
layout: default
title: Contributors
---
<h1>Contributors</h1>

<ul style="list-style-type: none;">
  {% for author in site.authors %}
  <li>
    <!-- Thanks to the original pen and its creators: https://codepen.io/t_afif/pen/zYLeOLM?editors=1100 -->
    <a href="{{ author.url }}"><img class="profile-img"
        src="https://love-of-god-and-of-all-men.github.io/assets/images/profiles/{{ author.short_name }}.png"
        alt="{{ author.name }}"></a>
    <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
    <p>{{ author.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
