---
layout: archive
title: Archive by Title
---
<ul style="list-style-type: none;">
  <!-- sort_natural sorts posts alphabetically ignoring upper and lower case, also converts to string, so not ideal for number sorting -->
  {% assign sorted_posts = site.posts | sort: 'title' %}
  {% for post in sorted_posts %}
  <p><a href="{{ post.url }}">{{ post.title }}</a> - <i>{{ post.date | date: "%B %-d, %Y" }}</i></p>
  {% endfor %}
</ul>
