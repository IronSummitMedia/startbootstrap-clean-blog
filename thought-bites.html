---
layout: default
title: Thought Bites
---

<!-- Automatically outputs the 5 latest posts using limit:5 -->
{% assign posts = site.posts | where_exp: "item", "item.tags contains 'bite'" %}
{% for post in posts limit:5 %}
<div class="thought-bite">
        <p>
            {{ post.content }}
        </p>
  
      <span class="post-meta">
              - date
      </span>
</div>
<hr>
{% endfor %}

<!-- Pager -->
<ul class="pager">
    <li>
        <a href="archive">Post Archive</a>
    </li>
</ul>
