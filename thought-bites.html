---
layout: default
title: Thought Bites
---

<!-- This code assigns the `posts` variable to an array of posts from the `site.posts` collection that have the tag `'bite'`. It uses the `where_exp` filter to select only those posts that meet the condition specified in the second argument. The condition is a string that contains a Liquid expression, which is evaluated for each item in the input array. The expression returns `true` if the `item.tags` array contains the string `'bite'`, and `false` otherwise. (Source: bing.com AI chat feature) -->
{% assign posts = site.posts | where_exp: "item", "item.tags contains 'bite'" %}
<!-- Automatically outputs the 5 latest posts using limit:5 -->
{% for post in posts limit:5 %}
<div class="thought-bite">
    <p>
        {{ post.content }}
    </p>

    <span class="post-meta">
        - <i>{{ post.date | date: "%A, %B %-d, %Y" }}</i>
    </span>
</div>
<hr>
{% endfor %}

<!-- Pager -->
<ul class="pager">
    <li>
        <a href="archive">Post Archive</a>
    </li>
</ul>
