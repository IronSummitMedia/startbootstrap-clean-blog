---
layout: default
---

<h2 class="subheading"><em>{{ page.subtitle }}</em></h2>
<hr class="subheading">

{{ content }}

<hr>

<!-- <div class="alert alert-success" role="alert">Learn More at ComeUntoChrist.org</div> -->

{% if page.tags %}
<div class="post-tags hidden-print">
  {% for tag in page.tags %}
  <a href="{{ site.url }}/archive/tags#{{ tag | slugify }}" class="label label-primary">{{ tag }}</a>
  {% endfor %}
</div>
{% endif %}
