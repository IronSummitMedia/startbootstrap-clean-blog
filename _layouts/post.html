---
layout: default
---

<h2 class="subheading"><em>{{ page.subtitle }}</em></h2>
<hr class="subheading-hr">

{{ content }}

{% if page.tags %}
<div class="post-tags">
  {% for tag in page.tags %}
  <a href="{{ site.url }}/archive/tags#{{ tag | slugify }}" class="label label-primary">{{ tag }}</a>
  {% endfor %}
</div>
{% endif %}
