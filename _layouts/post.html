---
layout: default
---
<h1>{{ page.title }}</h1>
<hr>
<h2 class="subheading">{{ page.subtitle }}</h2>
<p>
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
    <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</p>
<p>
    {{ page.date | date: '%A, %B %-d, %Y' }} at {{ page.date | date: %l:%M %p %Z }}
</p>

{{ content }}
