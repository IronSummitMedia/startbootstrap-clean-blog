layout: default
---

{{ content }}

{% include comment-box.html %}
{% include firebase-script.html %}

{% if page.tags %}
<div class="post-tags">
  {% for tag in page.tags %}
  <a href="{{ site.url }}/archive/tags#{{ tag | slugify }}" class="label label-primary">{{ tag }}</a>
  {% endfor %}
</div>
{% endif %}
