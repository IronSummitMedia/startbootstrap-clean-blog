---
layout: default
---

<h1>All Tags</h1>

{% for tag in site.tags %}
<div class="post-tags">
  {% for tag in page.tags %}
  <a href="{{ site.url }}/tags#{{ tag | slugify }}"><button class="tag-bubble">{{ tag }}</button></a>
  {% endfor %}
</div>
{% endfor %}

{% for tag in site.tags %}
<h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
<ul>
  {% for post in tag[1] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
